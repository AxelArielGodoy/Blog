{% extends 'base.html' %}


{% block titulo %}
<title>Eliminar</title>
{% endblock titulo %}


{% block contenido %}
<div class="contenedorFormulario" style="margin: 2rem 12rem;">
     
<form method="post">{% csrf_token %}
     <p class="TituloPost" style="text-align:center;">¿Estás seguro que deseas eliminar el post
         <br> "{{ object }}"?</p>
         <div  style="text-align:center;">
         <a class="btn btn-primary" href={% url 'post' post.id %}>Volver</a>
     <input  class="btn btn-danger px-4 ms-3" type="submit" value="Confirmar"></div>
</form>

</div>
{% endblock contenido %}
