{% extends 'base.html' %}
{% load static %}

{% block titulo %}
<title>Registrarse - BlogCoder</title>
{% endblock titulo %}

{% block contenido %}

<div class="contenedorFormulario" style="margin: 2rem 18rem; display: flex; align-items: center;">

    <div style="text-align: center;width: 100%">
        <img src="{% static 'LibreriaCoderApp/assets/img/Registrarse.jpg' %}" alt="" style="width: 100%;padding:2rem">
    </div>

    <div style="padding:0rem 2rem;width: 100%">
        <div  style="margin:2rem auto">
            <div style="text-align:left;">
        <span class="TituloPost" >Registrarse</span>
        </div>
        <form action={% url 'registro' %} method="post" style=" text-align: right;">

            {% csrf_token %}
                {{formulario_registro.as_table}}    

            <div class='form-group'>
                <label for="{{ field.name }}">{{ field.label }}</label>
                {{ field }}
            </div>
            
            <div style="text-align: center; margin: 0rem 2rem 0rem 2rem;">
                <button class="btn btn-primary"  style="text-align: center;"  >Registrarse</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock contenido %}
